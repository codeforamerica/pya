name: Deploy to AWS Staging

on:
  workflow_run:
    workflows: [ "Run tests" ]
    types: [ completed ]
    branches: [ main ]
  workflow_dispatch:
    inputs: { }

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    env:
      ECR_REPOSITORY: pya-staging-web
      IMAGE_TAG: ${{ github.sha }}


    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t pya-staging-web --platform linux/amd64 .
          docker tag pya-staging-web:latest 300423309117.dkr.ecr.us-east-1.amazonaws.com/pya-staging-web:latest
          docker push 300423309117.dkr.ecr.us-east-1.amazonaws.com/pya-staging-web:latest
