default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: prior_year_access_development
  host: localhost
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: prior_year_access_test
  host: localhost
  port: 5432

deploy_default: &deploy_default
  <<: *default
  database: prior_year_access
  host: <%= ENV["DATABASE_HOST"] if ENV["DATABASE_USER"] %>
  username: <%= ENV["DATABASE_USER"] if ENV["DATABASE_USER"] %>
  url: <%= ENV["DATABASE_URL"] %>
  sslmode: require
  aws_rds_iam_auth_token_generator: default

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    <<: *deploy_default
  cache:
    <<: *deploy_default
    migrations_paths: db/cache_migrate
  queue:
    <<: *deploy_default
    migrations_paths: db/queue_migrate
  cable:
    <<: *deploy_default
    migrations_paths: db/cable_migrate

staging:
  <<: *deploy_default
